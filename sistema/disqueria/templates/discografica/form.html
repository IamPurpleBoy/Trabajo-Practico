<form enctype="multipart/form-data " method="post">
    {% csrf_token %}
  
    {% for campo in formulario %}
    <div class="field_container">
       
       <br>{{campo.label_tag}}
       {% if campo.field.widget.input_type == 'file' and campo.value %}
       <br>
       <img src="{{MEDIA_URL}}/imagenes/{{campo.value}}" width="100">
       {% endif %}
       <br>
       {{campo.value}}
       {{campo}}
    </div>
    <div class="col-12 help-text">{{campo.errors}}</div>
    {% endfor %}
    <br>
    <input name="" id="" class="btn btn-outline-primary btn-sm" type="submit" value="Enviar">
  <a name="" id="" class="btn btn-outline-danger btn-sm" href="{% url 'discografica' %}" role="button">Cancelar</a>
  </form>
